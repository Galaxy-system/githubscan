<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Page | SmartAdmin - Responsive admin template.</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <!--STYLESHEET-->

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='plugins/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='plugins/switchery/switchery.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='plugins/bootstrap-select/bootstrap-select.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/demo/jasmine.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename='plugins/pace/pace.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='plugins/pace/pace.min.js') }}"></script>
    </head>

    <body>
        <div id="container" class="cls-container">

            <div class="lock-wrapper">
                <div class="panel lock-box">
                    <div class="center"> <img alt="" src="{{ url_for('static', filename='img/user.png') }}" class="img-circle"/> </div>
                    <h4> Hello User !</h4>
                    <p class="text-center">Please login to Access your Account</p>
                    <div class="row">
                        <form action="/admin/login" class="form-inline" method="post">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div class="text-left">
                                    <label class="text-muted">Email ID</label>
                                    <input id="signupInputEmail1" type="email" placeholder="Enter Email ID" class="form-control" name="logname" value="" required />
                                </div>
                                <div class="text-left">
                                    <label for="signupInputPassword" class="text-muted">Password</label>
                                    <input id="signupInputPassword" type="password" placeholder="Password" class="form-control lock-input" name="logpass" value="" required />
                                </div>
                                <div class="pull-left pad-btm">
                                    <label class="form-checkbox form-icon form-text" id="rememberme" >
                                    <input type="checkbox" for="rememberme"> Remember Me
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-block btn-primary">
                                登陆
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="registration"> Don't have an account ! <a href="#/pages/signup"> <span class="text-primary"> Sign Up </span> </a> </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/fast-click/fastclick.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/switchery/switchery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/bootstrap-select/bootstrap-select.min.js') }}"></script>
    </body>
</html>
